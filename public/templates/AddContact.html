<form class="well container" ng-submit='vm.saveUser();'>
  <input class="form-control" placeholder="Name.." ng-model='vm.addContact.name'>
  <input class="form-control" placeholder="Phone Number.." ng-model='vm.addContact.phone'>
  <input class="form-control" placeholder="Email.." ng-model='vm.addContact.email'>
  <button type="submit" class="btn btn-success" >Submit</button>
  <a type="button" class="btn btn-danger" ui-sref='Home'>Cancel</a>
</form>
